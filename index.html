<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
	<html lang="en">
		<head>
			<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<title>Tic Tac Toe</title>
					<link rel="stylesheet" href="resources/styles.css">
				</head>
				<body>
					<div class="container">
						<div id="myModal" class="modal">
							<div class="modal-content">
								<p class="message" id="message"></p>
								<button class="okBtn" id="okBtn">Restart</button>
							</div>
						</div>
						<div>
							<h3 class="header_txt" id="CurrenPlayer">Player X's Turn</h3>
						</div>
						<div class="board" id="board">
							<div class="cell" data-index="0">
							</div>
							<div class="cell" data-index="1">
							</div>
							<div class="cell" data-index="2">
							</div>
							<div class="cell" data-index="3">
							</div>
							<div class="cell" data-index="4">
							</div>
							<div class="cell" data-index="5">
							</div>
							<div class="cell" data-index="6">
							</div>
							<div class="cell" data-index="7">
							</div>
							<div class="cell" data-index="8">
							</div>
						</div>
					</div>
					<script src="resources/script.js" type="application/javascript"></script>
			</body>
		</html>
